<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Planet map</title>
</head>
<body>

    <div class="map">
        <div data-wow-delay="0.5s" class="planet wow animate__animated animate__fadeIn">
            <div data-wow-delay="1.2s" class="mainland mainland_America wow animate__animated animate__fadeInBottomLeft">
                <h1 class="mainland__name mainland__name_America">Америка</h1>
                <div class="country">
                    <div class="country__info">
                        <img class="country__flag" src="./img/flag-USA.png" alt="flag-USA">
                        <h2>США</h2>
                    </div>
                    <div data-wow-delay="1.8s" class="country__city wow animate__animated animate__fadeIn">
                        <div class="city-info">
                            <h3>Города:</h3>    
                            <div class="city-info__name">
                                <img class="city-info__flag" src="./img/flag-NY.png" alt="flag-USA">
                                <h4>Нью-Йорк</h4>
                            </div>
                            <div class="city-info__name"> 
                                <img class="city-info__flag" src="./img/flag-CHI.png" alt="flag-USA">
                                <h4>Чикаго</h4>
                            </div>
                        </div>
                    </div>
                </div>
             </div>

             <div data-wow-delay="1.1s" class="mainland mainland_Europe wow animate__animated animate__fadeInBottomLeft">
                <h1>Европа</h1>
                <div class="country">
                    <div class="country__info">
                        <img class="country__flag" src="./img/flag-france.png" alt="flag-france">
                        <h2>Франция</h2>
                    </div>
                    <div data-wow-delay="1.7s" class="country__city wow animate__animated animate__fadeIn">
                        <div class="city-info">
                            <h3>Города:</h3>    
                            <div class="city-info__name">
                                <img class="city-info__flag" src="./img/flag-Paris.png" alt="flag-Paris">
                                <h4>Париж</h4>
                            </div>
                            <div class="city-info__name"> 
                                <img class="city-info__flag" src="./img/flag-Marseille.png" alt="flag-Marseille">
                                <h4>Марсель</h4>
                            </div>
                        </div>
                    </div>
                </div>
             </div>

             <div data-wow-delay="1s" class="mainland mainland_Asia wow animate__animated animate__fadeInBottomLeft">
                <h1>Азия</h1>
                <div class="country">
                    <div class="country__info">
                        <img class="country__flag" src="./img/flag-china.png" alt="flag-china">
                        <h2>Китай</h2>
                    </div>
                    <div data-wow-delay="1.6s" class="country__city wow animate__animated animate__fadeIn">
                        <div class="city-info">
                            <h3>Города:</h3>    
                            <div class="city-info__name">
                                <img class="city-info__flag" src="./img/flag-Hong_Kong.png" alt="flag-Hong_Kong">
                                <h4>Гонконг</h4>
                            </div>
                            <div class="city-info__name"> 
                                <img class="city-info__flag" src="./img/flag-Macau.png" alt="flag-Macau">
                                <h4>Макао</h4>
                            </div>
                        </div>
                    </div>
                </div>
             </div>

             <div data-wow-delay="1.3s" class="mainland mainland_America wow animate__animated animate__fadeInBottomRight">
            
             </div>

             <div data-wow-delay="1.4s" class="mainland mainland_Africa wow animate__animated animate__fadeInBottomRight">
                <h1>Африка</h1>
                <div class="country">
                    <div class="country__info">
                        <img class="country__flag" src="./img/flag-SouthAfr.png" alt="flag-SouthAfr">
                        <h2>ЮАР</h2>
                    </div>
                    <div data-wow-delay="1.9s" class="country__city wow animate__animated animate__fadeIn">
                        <div class="city-info">
                            <h3>Города:</h3>    
                            <div class="city-info__name">
                                <img class="city-info__flag" src="./img/flag-Johannesburg.png" alt="flag-Johannesburg">
                                <h4>Йоханнесбург</h4>
                            </div>
                            <div class="city-info__name"> 
                                <img class="city-info__flag" src="./img/flag-CapeTown.png" alt="flag-CapeTown">
                                <h4>Кейптаун</h4>
                            </div>
                        </div>
                    </div>
                </div>
             </div>

             <div data-wow-delay="1.5s" class="mainland mainland_Australia wow animate__animated animate__fadeInBottomRight">
                <h1>Австралия</h1>
                <div class="country">
                    <div class="country__info">
                        <img class="country__flag" src="./img/flag-australia.png" alt="flag-australia">
                        <h2>Австралия</h2>
                    </div>
                    <div data-wow-delay="2s" class="country__city wow animate__animated animate__fadeIn">
                        <div class="city-info">
                            <h3>Города:</h3>    
                            <div class="city-info__name">
                                <img class="city-info__flag" src="./img/flag-Sydney.png" alt="flag-Sydney">
                                <h4>Сидней</h4>
                            </div>
                            <div class="city-info__name"> 
                                <img class="city-info__flag" src="./img/flag_Kanberra.png" alt="flag-CapeTown">
                                <h4>Канберра</h4>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
         </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
